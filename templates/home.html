<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>AurumnPegasus</title>
</head>

<body>
    <form style="margin-left: 20vw; margin-right: 20vw; margin-top: 30vh;" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Bookname</label>
                <input type="text" class="form-control" name="inputEmail4" placeholder="Title">
            </div>
        </div>
        <div class="form-group" style="width: 50vw;">
            <label for="inputAddress">Author</label>
            <input type="text" class="form-control" name="inputAddress" placeholder="Author name">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Genre</label>
                <input type="text" class="form-control" name="inputCity" placeholder="Genre">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">No.of Pages</label>
                <input type="text" class="form-control" name="inputZip" placeholder="Pages">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
